<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bavaan Intern Test</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
      integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Sidebar Holder -->
      <nav id="sidebar" class="active">
        <div class="sidebar-header" id="sidebar-title">
          <h3>
            <i class="bi bi-envelope-paper-heart-fill"></i> Bavaan Intern Test
            <p class="infor">Name: Vũ Thành Vương</p>
            <p class="infor">Phone Number: 0377995818</p>
            <p class="infor">Email: vuthanhvuong.hust@gmail.com</p>
          </h3>
          <strong><i class="bi bi-list"></i></strong>
        </div>
      </nav>

      <!-- Page Content Holder -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Bavaan Intern Test</a>
          </div>
        </nav>

        <div class="container" id="main">
          <div class="row justify-content-center align-items-center mt-4">
            <div class="col-lg-6 col-lg-offset-4">
              <form style="margin-bottom: 50px">
                <div class="form-group row mb-4">
                  <label for="input-phone" class="col-sm-3 col-form-label"
                    >Phone</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="number"
                      class="form-control"
                      id="phone"
                      placeholder="Input Phone Number"
                    />
                  </div>
                </div>
                <div class="form-group row mb-4">
                  <label for="input-email" class="col-sm-3 col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Input Email"
                    />
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-email" class="col-sm-3 col-form-label"
                    >City</label
                  >
                  <div class="col-sm-9">
                    <select class="form-select form-control mb-3" id="city">
                      <option value="" selected>Select City</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row mb-3">
                  <label for="input-email" class="col-sm-3 col-form-label"
                    >District</label
                  >
                  <div class="col-sm-9">
                    <select class="form-select form-control mb-3" id="district">
                      <option value="" selected>Select District</option>
                    </select>
                  </div>
                </div>
                <button type="button" class="btn btn-primary" id="submit-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="container" style="max-width: 90%">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">District</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
